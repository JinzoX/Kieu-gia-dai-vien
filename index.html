<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kiều Gia Đại Viện - Tập 1</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://unpkg.com/videojs-youtube@3.0.1/dist/Youtube.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
    }

    .center-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #my-video, .video-js .vjs-tech, .video-js iframe {
      width: 960px !important;
      height: 540px !important;
    }
  </style>
</head>
<body>

  <div class="center-wrapper">
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      data-setup='{
        "techOrder": ["youtube"],
        "sources": [{
          "type": "video/youtube",
          "src": "https://www.youtube.com/watch?v=1qZKuHnHuVk"
        }]
      }'>
      <track kind="subtitles"
             src="https://raw.githubusercontent.com/vulong0308/test-phu-de/main/kieu%20gia%20dai%20vien_TV_T01.vtt"
             srclang="vi"
             label="Tiếng Việt"
             default>
    </video>
  </div>

  <script>
    // Ép bật phụ đề khi player đã sẵn sàng
    const player = videojs('my-video');
    player.ready(function () {
      const tracks = player.textTracks();
      for (let i = 0; i < tracks.length; i++) {
        if (tracks[i].kind === 'subtitles' || tracks[i].kind === 'captions') {
          tracks[i].mode = 'showing';
        }
      }
    });
  </script>

</body>
</html>
