<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VideoJS YouTube fix size</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://unpkg.com/videojs-youtube@3.0.1/dist/Youtube.min.js"></script>

  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
      padding-top: 56.25%; /* 16:9 */
    }

    .video-container .video-js,
    .video-container .vjs-tech {
      position: absolute !important;
      top: 0; left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    /* Bổ sung thêm dòng này để đảm bảo iframe YouTube bên trong không bị co */
    iframe {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      data-setup='{
        "techOrder": ["youtube"],
        "sources": [{
          "type": "video/youtube",
          "src": "https://www.youtube.com/watch?v=1qZKuHnHuVk"
        }]
      }'>
      <track kind="subtitles"
             src="kieu_gia_dai_vien_T01.vtt"
             srclang="vi"
             label="Tiếng Việt"
             default>
    </video>
  </div>

</body>
</html>
