<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiều Gia Đại Viện</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://unpkg.com/videojs-youtube@3.0.1/dist/Youtube.min.js"></script>
  <style>
    /* Thêm vào để đảm bảo body có chiều cao tối thiểu bằng màn hình */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #000;
      padding: 20px;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;    /* Căn giữa theo chiều ngang */
      justify-content: center; /* THÊM: Căn giữa theo chiều dọc */
      box-sizing: border-box; /* Giúp padding không làm tăng kích thước body */
    }

    .video-container {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16/9;
    }

    .video-js,
    .video-js .vjs-tech,
    .video-js iframe {
      width: 100% !important;
      height: 100% !important;
    }

    .pagination {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pagination button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button.active {
      background: #ff5722;
    }

    @media (max-width: 600px) {
      .pagination button {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      data-setup='{
        "techOrder": ["youtube"],
        "sources": [{
          "type": "video/youtube",
          "src": "https://www.youtube.com/watch?v=1qZKuHnHuVk"
        }]
      }'>
      <track kind="subtitles"
             src="https://raw.githubusercontent.com/vulong0308/test-phu-de/main/kieu%20gia%20dai%20vien_TV_T01.vtt"
             srclang="vi"
             label="Tiếng Việt"
             default>
    </video>
  </div>

  <div class="pagination">
    <button class="page-btn active" data-video="https://www.youtube.com/watch?v=1qZKuHnHuVk" data-sub="https://raw.githubusercontent.com/vulong0308/test-phu-de/main/kieu%20gia%20dai%20vien_TV_T01.vtt">1</button>
    <button class="page-btn" data-video="https://www.youtube.com/watch?v=PTlUDHu-iVM" data-sub="https://raw.githubusercontent.com/JinzoX/Kieu-gia-dai-vien/main/kieu%20gia%20dai%20vien_TV_T02.vtt">2</button>
    <!-- CÁC TẬP MỚI ĐÃ ĐƯỢC THÊM VÀ SỬA LINK -->
    <button class="page-btn" data-video="https://www.youtube.com/watch?v=RzM_2RmJmUk" data-sub="https://raw.githubusercontent.com/JinzoX/Kieu-gia-dai-vien/refs/heads/main/kieu%20gia%20dai%20vien_TV_T03.vtt">3</button>
    <button class="page-btn" data-video="https://www.youtube.com/watch?v=bAyb2dbztNM" data-sub="https://raw.githubusercontent.com/JinzoX/Kieu-gia-dai-vien/main/kieu%20gia%20dai%20vien_TV_T04.vtt">4</button>
    <button class="page-btn" data-video="https://www.youtube.com/watch?v=aGiyLj8C1Xk" data-sub="https://raw.githubusercontent.com/JinzoX/Kieu-gia-dai-vien/main/kieu%20gia%20dai%20vien_TV_T05.vtt">5</button>
  </div>

  <script>
    const player = videojs('my-video');
    const buttons = document.querySelectorAll('.page-btn');

    /**
     * Hàm lấy ID video từ URL của YouTube
     * @param {string} url - URL video YouTube
     * @returns {string|null} - ID của video hoặc null
     */
    function getYoutubeId(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.classList.contains('active')) {
          return;
        }

        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const videoUrl = btn.dataset.video;
        const subUrl = btn.dataset.sub;

        // --- PHẦN CẬP NHẬT QUAN TRỌNG ---

        // 1. Cập nhật poster (hình đại diện) của video
        const videoId = getYoutubeId(videoUrl);
        if (videoId) {
          // Dùng ảnh chất lượng cao (hqdefault), bạn có thể đổi thành maxresdefault
          const posterUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
          player.poster(posterUrl);
        }

        // 2. Thay đổi nguồn video
        player.src({ type: 'video/youtube', src: videoUrl });

        // 3. Xóa tất cả các phụ đề cũ
        const existingTracks = player.remoteTextTracks();
        let i = existingTracks.length;
        while (i--) {
          player.removeRemoteTextTrack(existingTracks[i]);
        }

        // 4. Thêm phụ đề mới
        player.addRemoteTextTrack({
          kind: 'subtitles',
          src: subUrl,
          srclang: 'vi',
          label: 'Tiếng Việt',
          default: true
        }, false);
        
        // 5. Đảm bảo phụ đề mới được hiển thị
        player.ready(() => {
            const tracks = player.textTracks();
            for(let j = 0; j < tracks.length; j++) {
                if(tracks[j].language === 'vi') {
                    tracks[j].mode = 'showing';
                }
            }
        });
      });
    });
  </script>

</body>
</html>
